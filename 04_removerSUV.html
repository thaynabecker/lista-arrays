<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUVoriginal = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    alert("Lista de SUVs: " + carrosSUV.join(", "));
    let carroParaRemover = prompt("Qual carro você deseja remover da lista?");

    //PROCESSAMENTO
    const posicaoTexto = carrosSUV.indexOf(carroParaRemover);
    if (posicaoTexto != -1) {
        carrosSUV.splice(posicaoTexto, 1);
        document.write(`O carro ${carroParaRemover} foi removido da lista de SUVs:<br>Lista atualizada:<br>-${carrosSUV.join("<br>-")}<br>
        Lista original:<br>-${carrosSUVoriginal.join("<br>-")}`);
        
    } else {
        document.write(`O carro ${carroParaRemover} não foi encontrado na lista ${carrosSUVoriginal.join("<br>-")}.`);
    }
    //SAÍDA
</script>
